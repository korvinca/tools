name: Test Python code

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - 'main'

permissions:
  contents: read

jobs:
  scan-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit
    - name: Test code
      run: bandit -ll -ii -r .
