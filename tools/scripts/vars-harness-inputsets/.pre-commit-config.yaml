# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

# Don't run pre-commit on files under third-party/
exclude: "^\
  (third-party/.*)\
  "

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.3.0  # Use the ref you want to point at
  hooks:
  - id: trailing-whitespace
  - id: check-added-large-files # prevents giant files from being committed.
  - id: check-case-conflict # checks for files that would conflict in case-insensitive filesystems.
  - id: check-merge-conflict # checks for files that contain merge conflict strings.
  - id: check-yaml # checks yaml files for parseable syntax.
  - id: detect-private-key # detects the presence of private keys.
  - id: end-of-file-fixer # ensures that a file is either empty, or ends with one newline.
  - id: fix-byte-order-marker # removes utf-8 byte order marker.
  - id: mixed-line-ending # replaces or checks mixed line ending.
  - id: requirements-txt-fixer # sorts entries in requirements.txt.
  - id: trailing-whitespace # trims trailing whitespace.
  - id: check-json
    #   - id: check-shebang-scripts-are-executable
  - id: detect-aws-credentials
  - id: pretty-format-json
    args: [--autofix]
  - id: requirements-txt-fixer

- repo: https://github.com/psf/black
  rev: 22.8.0
  hooks:
  - id: black
- repo: https://gitlab.com/pycqa/flake8
  rev: 3.9.2
  hooks:
  - id: flake8

# - repo: https://github.com/pre-commit/mirrors-mypy
#   rev: v0.981
#   hooks:
#   - id: mypy
#     args: [--ignore-missing-imports]

- repo: https://github.com/PyCQA/isort
  rev: 5.10.1
  hooks:
    - id: isort
      args: [--profile=black]

- repo: https://github.com/jumanjihouse/pre-commit-hooks
  rev: 3.0.0  # or specific git tag
  hooks:
    - id: forbid-binary
    # - id: script-must-have-extension
    #   name: Local policy is to use .sh extension for shell scripts
    #   types: [shell, executable]
    - id: shfmt
      args:
        - -i 4
        - -w

- repo: "https://github.com/Anadea/pre-commit-config-shellcheck"
  rev: "0.3.4"
  hooks:
    - id: "pre-commit-config-shellcheck"

- repo: https://github.com/operatehappy/pre-commit-packer
  rev: 1.0.0
  hooks:
    - id: packer-validate
      files: packer*.json
    - id: packer-fix
      files: packer*.json
    - id: packer-validate-and-fix
      files: packer*.json

